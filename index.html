<html>
	<head>
		<script
		  src="https://code.jquery.com/jquery-3.1.1.min.js"
		  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		  crossorigin="anonymous">
		</script>
		<link rel="stylesheet" type="text/css" href="loader.css">
		<script src="loader.js"></script>
	  <script>
		$(function()
		  {
			var loader1 = Loader.Make({
				text: `Loading...`
			});
			
			var loader2 = Loader.Make({
				color: "black",
				text: `Loading...`
			});
			
			var loader3 = Loader.Make({
				color: "red",
				text: `Loading...`
			});
			
			var loader4 = Loader.Make({
				color: "green",
				text: `Loading...`
			});
			
			var loader5 = Loader.Make({
				size: "xsmall",
				text: `Loading...`
			});
			
			var loader6 = Loader.Make({
				size: "small",
				text: `Loading...`
			});
			
			var loader7 = Loader.Make({
				size: "medium",
				text: `Loading...`
			});
			
			var loader8 = Loader.Make({
				size: "large",
				text: `Loading...`
			});
			
			var loader9 = Loader.Make({
				size: "xlarge",
				text: `Loading...`
			});
			
			var loader10 = Loader.Make({
				text:
				{
				    text: `Loading...`,
				    position: "top"
				}
			});
			
			var loader11 = Loader.Make({
				text:
				{
				    text: `Loading...`,
				    position: "right"
				}
			});
			
		    $("#colors").append(loader1);
			$("#colors").append("<br/>");
			$("#colors").append(loader2);
			$("#colors").append("<br/>");
			$("#colors").append(loader3);
			$("#colors").append("<br/>");
			$("#colors").append(loader4);
			
			$("#sizes").append(loader5);
			$("#sizes").append("<br/>");
			$("#sizes").append(loader6);
			$("#sizes").append("<br/>");
			$("#sizes").append(loader7);
			$("#sizes").append("<br/>");
			$("#sizes").append(loader8);
			$("#sizes").append("<br/>");
			$("#sizes").append(loader9);
			
			$("#positions").append(loader10);
			$("#positions").append("<br/>");
			$("#positions").append(loader11);
		  });
	  </script>
	</head>
	<body>
		<div id="colors">
			<h2>Colors</h2>
		</div>
		<div id="sizes">
			<h2>Sizes</h2>
		</div>
		<div id="positions">
			<h2>Positions</h2>
		</div>
	</body>
</html>
